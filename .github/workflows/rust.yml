on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

name: CI

env:
  RUSTFLAGS: -D warnings
  RUSTDOCFLAGS: -D warnings

jobs:
  fmt_main:
    name: Check fmt (artchiver)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - run: rustc -vV
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  fmt_plugins:
    name: Check fmt (plugins/${{matrix.crate}})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - crate: artchiver_sdk
          - crate: artx-demo
          - crate: artx-met
          - crate: artx-nga
          - crate: artx-podcast
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - run: rustc -vV
      - working-directory: plugins/${{ matrix.crate }}
        run: cargo fmt --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy_main:
    name: Clippy (artchiver)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - run: rustc -vV
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets -- -D warnings

  clippy_plugins:
    name: Clippy (plugins/${{matrix.crate}})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - crate: artchiver_sdk
          - crate: artx-demo
          - crate: artx-met
          - crate: artx-nga
          - crate: artx-podcast
    steps:
      - run: echo "Clippy ${{ matrix.crate }}"
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
          target: wasm32-unknown-unknown
      - run: rustc -vV
      - working-directory: plugins/${{ matrix.crate }}
        run: cargo clippy --target wasm32-unknown-unknown -- -D warnings

  test_nix:
    name: Test Suite (Unix/Mac)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: arm-unknown-linux-musleabihf

          - os: ubuntu-latest
            TARGET: armv7-unknown-linux-musleabihf

          - os: ubuntu-latest
            TARGET: x86_64-unknown-linux-musl

          - os: macos-15
            TARGET: aarch64-apple-darwin

          - os: macos-15-intel
            TARGET: x86_64-apple-darwin

    steps:
      - name: Testing ${{ matrix.TARGET }}
        run: echo "${{ matrix.TARGET }}"

      - uses: amitie10g/install-package@v1
        with:
          brew: mpv
          apt: libmpv-dev

      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.TARGET }}
          override: true
      - run: rustc -vV

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace

  test_win:
    name: Test Suite (Windows)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2025
            ARCH: x86_64
            TARGET: x86_64-pc-windows-msvc
            EXTENSION: .exe

    steps:
      - name: Testing ${{ matrix.TARGET }}
        run: echo "${{ matrix.TARGET }}"

      - uses: milliewalky/setup-7-zip@v2

      - uses: actions/checkout@v4

      - run: mkdir vendor\mpv-dev-${{ matrix.ARCH }}
      - run: 7z x -y -ovendor\mpv-dev-${{ matrix.ARCH }} vendor\mpv-dev-${{ matrix.ARCH }}-20250923-git-ee0f701.7z
      - run: mv vendor\mpv-dev-${{ matrix.ARCH }}\libmpv.dll.a vendor\mpv-dev-${{ matrix.ARCH }}\mpv.lib
      - run: dir vendor\mpv-dev-${{ matrix.ARCH }}\

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.TARGET }}
          override: true
      - run: rustc -vV

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace

